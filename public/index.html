<!DOCTYPE html>
<html lang="en">
    </header>  
    <link rel="stylesheet" href="./css/index.css"> 
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <header>
        <body>
            <div class="container">
                <div class="kpx_login">
                    <h3 class="kpx_authTitle">Login or <a href="#">Sign up</a></h3>
                    <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
                    <div class="col-xs-2 col-sm-2">
                        <a href="/auth/facebook" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-facebook" data-toggle="tooltip" data-placement="top" title="Facebook">
                        <i class="fa fa-facebook fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        <a href="#" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-twitter" data-toggle="tooltip" data-placement="top" title="Twitter">
                        <i class="fa fa-twitter fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>  
                    <div class="col-xs-2 col-sm-2">
                        <a href="/auth/google" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-google-plus" data-toggle="tooltip" data-placement="top" title="Google Plus">
                        <i class="fa fa-google-plus fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>  
                </div><br>
                <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
                    <div class="col-xs-2 col-sm-2">
                        <a href="/auth/github" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-github" data-toggle="tooltip" data-placement="top" title="GitHub">
                        <i class="fa fa-github fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        <a href="#" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-soundcloud" data-toggle="tooltip" data-placement="top" title="SoundCloud">
                        <i class="fa fa-soundcloud fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>  
                    <div class="col-xs-2 col-sm-2">
                        <a href="#" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-steam" data-toggle="tooltip" data-placement="top" title="Steam">
                        <i class="fa fa-steam fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div> 
                </div><br>
                <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
                    <div class="col-xs-2 col-sm-2">
                        <a href="#" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-pinterest" data-toggle="tooltip" data-placement="top" title="Pinterest">
                        <i class="fa fa-pinterest fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        <a href="#" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-vimeo" data-toggle="tooltip" data-placement="top" title="Vimeo">
                        <i class="fa fa-vimeo-square fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>  
                    <div class="col-xs-2 col-sm-2">
                        <a href="#" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-lastfm" data-toggle="tooltip" data-placement="top" title="Lastfm">
                        <i class="fa fa-lastfm fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div> 
                </div><br>
                <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
                    <div class="col-xs-2 col-sm-2">
                        <a href="/auth/yahoo" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-yahoo" data-toggle="tooltip" data-placement="top" title="Yahoo">
                        <i class="fa fa-yahoo fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        <a href="/auth/slack" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-vk" data-toggle="tooltip" data-placement="top" title="Slack">
                        <i class="fa fa-slack fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>  
                    <div class="col-xs-2 col-sm-2">
                        <a href="/auth/spotify" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-spotify" data-toggle="tooltip" data-placement="top" title="Spotify">
                        <i class="fa fa-spotify fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div> 
                </div><br>
                <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
                    <div class="col-xs-2 col-sm-2">
                        <a href="/auth/linkedin" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-linkedin" data-toggle="tooltip" data-placement="top" title="LinkedIn">
                        <i class="fa fa-linkedin fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        <a href="#" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-stumbleupon" data-toggle="tooltip" data-placement="top" title="Stumble Upon">
                        <i class="fa fa-stumbleupon fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div>  
                    <div class="col-xs-2 col-sm-2">
                        <a href="/auth/tumblr" class="animate__animated animate__fadeIn btn btn-lg btn-block kpx_btn-tumblr" data-toggle="tooltip" data-placement="top" title="Tumblr">
                        <i class="fa fa-tumblr fa-2x"></i>
                        <span class="hidden-xs"></span>
                        </a>
                    </div> 
                </div>
                    <div class="row kpx_row-sm-offset-3 kpx_loginOr">
                        <div class="col-xs-12 col-sm-6">
                            <hr class="kpx_hrOr">
                            <span class="kpx_spanOr">or</span>
                        </div>
                    </div>
                    <div class="row kpx_row-sm-offset-3">
                        <div class="col-xs-12 col-sm-6">	
                            <form class="kpx_loginForm" action="" autocomplete="off" method="POST">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-user"></span></span>
                                    <input type="text" class="form-control" name="username" placeholder="Username">
                                </div>
                                <hr />                
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-key"></span></span>
                                    <input  type="password" class="form-control" name="password" placeholder="Password">
                                </div>
                                <span class="tag tag-danger">Password Error!</span> | <span class="tag tag-success">Login success!</span> | <span class="tag tag-warning">Some of password must not be empty!</span>
                                <hr />
                                <button class="btn btn-lg btn-outline-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Login</button>
                            </form>
                        </div>
                    </div>
                    <div class="row kpx_row-sm-offset-3">
                        <div class="col-xs-12 col-sm-3">
                        <p></p>
                            <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" value="remember-me">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Remember me!</span>
                                    </label>
                                    </p>
                        </div>
                        <div class="col-xs-12 col-sm-3">
                            <p class="kpx_forgotPwd">
                                <a href="#">Forgot password?</a>
                            </p>
                        </div>
                        <div class="col-lg-12">
                            <p class="text-lg-center text-md-center text-sm-center text-xs-center">Created by <a href="http://www.koalapix.com" target="_blank">koalapix. studio</a>, for crazy developers...</p>
                        </div>
                    </div>	    	
                </div>
            </div>
            <script>
    </script>
</body>
</html>
